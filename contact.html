     <style>
     .navbar{
       margin-bottom: 0;
       border-radius: 0;
       background-color: #5E4485;
       color: #FFF;
       padding: 1% 0;
       font-size: 1.2em;
       border: 0;
     }
     .navbar-brand{
       float: left; 
       min-height: 30px;
       padding: 0 15px 5px;
     }
     .navbar-inverse .navbar-nav .active a,.navbar-inverse .navbar-nav .active a:focus 
     .navbar-inverse .navbar-nav .active a:hover {
     color:#FFF
   
   }
   .navbar-inverse .navbar-nav ul a{
    color: #D5D5D5  ;
     }
     .carousel-caption{
       top: 50%;
       transform: translateY(-50%);
       text-transform: uppercase;
     }
     .btn{
       font-size: 18px;
       color: #FFF;
       padding: 12px 22px;
       background: #5E4485;
       border: 2px solid #FFF;
     } 
     
     .container{
       margin: 4% auto;
     } 
     p{ 
       font-size: 18px;
     }
     #icon{
       max-width: 300px;
       margin: 1% auto; 
       height: 200px;
     } 
     footer{
       width: 100%;
       background-color: #5E4485;
       padding: 3%;
       color: #FFF;
     }
     .fa{
       padding: 15px;
       font-size: 25px;
       color: #FFF;
     }
     .fa:hover{
       color: #D5D5D5;
       text-decoration: none;
     }
     @media(max-width: 900px){
       .fa{
         font-size: 20px;
         padding: 10px;
       }
     }
     @media(max-width: 600px){
       .carousle-caption{
         display: none;
       }
       #icon{
         max-width: 150px;
       }
       h4{
         font-size: 1.9em;
       }
     }
   
     </style>

    </div>

    <label class="col-md-4 control-label">Zip Code</label>

  <!-- radio checks -->

                          <label class="col-md-4 control-label">Do you have hosting?</label>
